<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Language Reader!</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <div id="side-bar">
        <div class="sidebar-group">
            <button id="open-file">Open File</button>
        </div>
        <div class="sidebar-group">
            <div>
                <input type="radio" id="reader" name="mode" checked>
                <label for="reader">Reader</label>
            </div>
            <div>
                <input type="radio" id="vocab-matching" name="mode">
                <label for="vocab-matching">Vocabulary Matching</label>
            </div>
            <div>
                <input type="radio" id="fill-in-the-blanks" name="mode">
                <label for="fill-in-the-blanks">Fill in the Blanks</label>
            </div>
        </div>
        <div class="sidebar-group">
            <span id="original">...</span>
            <input id="definition"/>
            <button id="google-translate">Google Translate</button>
        </div>
        <div class="sidebar-group">
            <table id="stats"><tbody></tbody></table>
            <button id="update-stats">Update Stats</button>
        </div>
        <div class="sidebar-group">
            <input type="checkbox" id="highlight"/>
            <label for="highlight">Highlight Mastery</label>
        </div>
        <div class="sidebar-group">
            <audio id="audio" controls src="../../czech+greece/czech-language/hunger-games/Audiobook/02 Arena smrti - Splatci.mp3">
            </audio>
        </div>
    </div>
    <div id="text">
        <h2></h2>
        <p></p>
    </div>

<!-- You can also require other files to run in this process -->

</body>
</html>
