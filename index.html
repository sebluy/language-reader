<!--index.html-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Language Reader!</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
<div class="side-bar">
    <div class="sidebar-group">
        <button id="open-text-file">Open Text File</button>
        <button id="open-audio-file">Open Audio File</button>
    </div>
    <div class="sidebar-group">
        <button id="reader">Reader</button>
        <button id="vocab-matching">Vocabulary Matching</button>
        <!--            <button id="fill-in-the-blanks">Fill in the Blanks</button>-->
        <button id="unscramble">Unscramble</button>
        <button id="listening">Listening</button>
        <button id="vocab-in-context">Vocabulary in Context</button>
        <button id="cloze">Cloze</button>
    </div>
    <div class="sidebar-group">
        <table id="stats"><tbody></tbody></table>
        <button id="update-stats">Update Stats</button>
    </div>
    <div class="sidebar-group">
        <button id="export">Export Database</button>
        <button id="import">Import Database</button>
    </div>
</div>
    <div id="main">
    </div>
    <div class="side-bar right">
        <div class="sidebar-group">
            <span id="word">...</span>
            <input id="word-definition"/>
            <button id="google-translate-word">Google Translate</button>
            <span id="sentence">...</span>
            <textarea id="sentence-definition"></textarea>
            <button id="google-translate-sentence">Google Translate</button>
        </div>
        <div class="sidebar-group">
            <audio id="audio" controls></audio>
            <input type=number step=0.1 id="audio-start"/>
            <input type=number step=0.1 id="audio-end"/>
        </div>
        <div class="sidebar-group">
            <button id="previous-page">Previous Page</button>
            <button id="next-page">Next Page</button>
        </div>
        <div class="sidebar-group">
            <button id="check-answer">Check Answer</button>
        </div>
        <div class="sidebar-group">
            <button id="highlight">Toggle Highlighting</button>
        </div>
    </div>

<script type="module" src="./dist/controller.js"></script>
<script src="./dist/dexie.min.js"></script>

</body>
</html>
